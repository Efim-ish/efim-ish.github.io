<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MacOS</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="os-screen">
		<div class="os-header">
			<div class="os-titlebar">
				<div class="apple-icon"></div>
			</div>
		</div>

		<div class="os-middle">
			<div class="app app-hidden" id="notes-app">
				<div class="app-titlebar">
					<div class="traffic-button traffic-button-close"></div>
					<div class="traffic-button traffic-button-minimize"></div>
					<div class="traffic-button traffic-button-maximize"></div>
					Notes
				</div>
				<div class="app-body">
					<div id="note-date">July XX, XXXX at XX:XX</div>
					<textarea name="notes-text" id="notes-input-field"></textarea>
				</div>
			</div>
			<div class="app app-hidden" id="calculator-app">
				<div class="app-titlebar">
					<div class="traffic-button traffic-button-close"></div>
					<div class="traffic-button traffic-button-minimize"></div>
					<div class="traffic-button traffic-button-maximize"></div>
					Calculator
				</div>
				<div class="app-body">
					<div class="calculator-display">0</div>
					<table class="calculator-table">
						<tr class="calculator-button-row">
							<td class="calculator-button button-misc">AC</td>
							<td class="calculator-button button-misc">+/-</td>
							<td class="calculator-button button-misc">%</td>
							<td class="calculator-button button-operation">รท</td>
						</tr>
						<tr class="calculator-button-row">
							<td class="calculator-button button-digit">7</td>
							<td class="calculator-button button-digit">8</td>
							<td class="calculator-button button-digit">9</td>
							<td class="calculator-button button-operation">ร</td>
						</tr>
						<tr class="calculator-button-row">
							<td class="calculator-button button-digit">4</td>
							<td class="calculator-button button-digit">5</td>
							<td class="calculator-button button-digit">6</td>
							<td class="calculator-button button-operation">-</td>
						</tr>
						<tr class="calculator-button-row">
							<td class="calculator-button button-digit">1</td>
							<td class="calculator-button button-digit">2</td>
							<td class="calculator-button button-digit">3</td>
							<td class="calculator-button button-operation">+</td>
						</tr>
						<tr class="calculator-button-row">
							<td class="calculator-button button-digit" colspan="2">0</td>
							<td class="calculator-button button-digit">.</td>
							<td class="calculator-button button-operation">=</td>
						</tr>
					</table>
				</div>
			</div>
		</div> <!-- /screen -->

		<div class="os-footer">
			<div class="dock">
				<div class="icon icon-first" id="finder-icon">
					<div class="icon-image icon-finder"></div>
				</div>
				<div class="icon" id="launchpad-icon">
					<div class="icon-image icon-launchpad"></div>
				</div>
				<div class="icon" id="notes-icon">
					<div class="icon-image icon-notes"></div>
				</div>
				<div class="icon" id="calculator-icon">
					<div class="icon-image icon-calculator"></div>
				</div>
				<div class="icon icon-last" id="bin-icon">
					<div class="icon-image icon-bin"></div>
				</div>
			</div>
		</div>
	</div>



	<script src="main.js"></script>
</body>

</html>
